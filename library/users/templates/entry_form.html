{% extends 'base.html' %}
{% block content %}
{% if messages %}

{% endif %}

<center><form action="{% url 'users:login_func' %}" method='POST'>
    {% csrf_token %}
    <!-- Username input -->
    <div class="row g-3">
      <div class="form-outline mb-4">
      <div class="col-sm-10">
        Username:<br>
        <input type="text" class="form-control" name='username' aria-label="Username">
      </div>
    </div>
    <!-- Password input -->
    <div class="form-outline mb-4">
    <div class="col-sm-10">
      Password:<br>
      <input type="password" class="form-control" name='password' aria-label="Password">
    </div>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary  col-auto">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="{% url 'users:register' %}">Register</a></p>
    </div>
  </form></center>

{% endblock %}
