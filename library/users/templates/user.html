{% extends "base.html" %}
{% load static %}
{% block content %}
    {% if edit %}

    <center><form action="{% url 'users:user' %}" method="POST">
        {% csrf_token %}
        Fullname:
        <input type="text" value="{{ user.fullname }}" name="fullname"><br>
        City:
        <input type="text" value="{{ user.city }}" name="city"><br>
        Age:
        <input type="number" value="{{ user.age }}" name="age"><br>
        Current image:<br>
        <img style="width:50px;height:50px" src="{% static 'images/' %}{{ user.image }}" class="card-img-top" alt="..." ><br>        
        Image:
        <input type="file" name="image" accept="image/*" id="id_image" required><br>
        <input type="submit" value="save edit">
    </form></center>
    
    {% else %}
   <center> <div>
    <img style="width:150px;height:200px" src="{% static 'images/' %}{{ user.image }}" class="card-img-top" alt="..." >
    <hr/>
    Name:{{user.fullname}}<br>
    City:{{user.city}}<br>
    Age:{{user.age}}<br>
    <a href="{% url 'users:user' %}" class="btn btn-info">Edit user</a>
</div></center>
    {% endif %}
   
    

{% endblock %}
