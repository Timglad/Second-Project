{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}   
     

<!--Register--> 
<center><div class="container py-5"><left>
	<h1>Register</h1>
	<form action = "{% url 'users:register' %}" method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'users:login_func' %}">login</a> instead.</p>
</left></div></center>
{% endblock content%}
