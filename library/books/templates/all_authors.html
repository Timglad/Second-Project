{%extends 'base.html' %}
{%block content%}
    <!-- Section-->
        <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">   
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {% for author in authors_list %}
        <div class="col mb-5">    
            <div class="card h-100">
                <!-- Author details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <h5 class="fw">{{author.nationality}}</h5>
                        <h5 class="fw">{{author.age}}</h5>
                        <!-- Author name-->
                        <h1 class="fw-bolder">{{author.name}}</h1>
                        <!-- Product price-->
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'books:single_author' author.id %}">Info</a></div>  
                </div>
                
            </div>
        </div>
        {%endfor%}    
    </section>
{%endblock%}
