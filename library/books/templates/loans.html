{% extends "base.html" %}
{% load static %}
{% block content %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<br>
{% for loan in loan_list %}
 <div class="h-150px d-flex align-items-center justify-content-center">
 <div class="card mb-3" style="max-width: 540px; max-height: 150px">
   <div class="row g-0">
    <div class="col-md-4">
      <img src="{% static 'images/' %}{{ loan.bookID.image }}" class="img-fluid rounded-start" style="width: 200px; height: 138px" alt="...">
    </div>
     <div class="col-md-8">
       <div class="card-body">
         <h5 class="card-title">User {{ loan.custID }}</h5>
         <p class="card-text">Book loaned {{ loan.bookID }} </p>
         <p class="card-text"><small class="text-muted">Loan date {{ loan.loandate }} Retrun date {{ loan.returndate }}<a href="{% url 'books:return' loan.id %}" class="btn btn-success">Return book</a></small></p>
       </div>
     </div>
   </div>
 </div>
</div>
{% endfor %}
{% endblock %}
